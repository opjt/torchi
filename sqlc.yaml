version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        engine: "postgresql"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "pg_catalog.timestamp"
        engine: "postgresql"
        go_type:
          type: "time.Time"
      - db_type: "pg_catalog.timestamp"
        engine: "postgresql"
        go_type:
          type: "*time.Time"
        nullable: true
sql:
  - schema: "db/schema/"
    queries: ["internal/domain/auth", "internal/domain/user", "internal/domain/token", "internal/domain/endpoint", "internal/domain/notifications"]
    engine: "postgresql" 
    gen:
      go:
        package: "postgresql"
        out: "internal/infrastructure/db/postgresql"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_pointers_for_null_types: true

